<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="/client.ts"></script>
    <title><!--:$.title--></title>
</head>

<body itemscope itemtype="https://schema.org/BlogPosting">
    <header>
        <h1 itemprop="name"><!--:$.title--></h1>
        <p itemprop="abstract"><!--:$.description--></p>
    </header>
    <main>
        <section itemprop="articleBody"><!--::mdToHtml($.body,this)--></section>
        <!--if ($.id===0) {-->
        <script type="module" src="/app/home.ts"></script>
        <!--} else {-->
        <footer>
            <data itemprop="keywords" value="<!--:$.tags?.join(', ')-->">
                <!--if ($.tags) for (const { name } of $.tags) {--><span><!--:name--></span><!--}-->
            </data>
            <time itemprop="dateCreated" datetime="<!--:$.createdAt-->"><!--:$.createdAt--></time>
            <time itemprop="dateModified" datetime="<!--:$.updatedAt-->"><!--:$.updatedAt--></time>
        </footer>
        <!--}-->
    </main>
    <footer>
        <p><a href="/about">About</a> | Contact information: <a
                href="mailto:punchly@foxmail.com">punchly@foxmail.com</a></p>
        <p>Copyright &copy; 2022 PunchlY <a href="/">punchly.website</a> All Rights Reserved | <a
                href="https://beian.miit.gov.cn/" target="_blank">粤ICP备2022031598号</a></p>
    </footer>
</body>
